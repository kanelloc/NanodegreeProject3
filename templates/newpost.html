{% extends "base.html" %}

{% block content %}
<h2>New post</h2>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">Add new Entry</div>
            <div class="panel-body">
                <form class="form-horizontal" method="post">
                    <div class="form-group{{ ' has-error' if error_subject else '' }}">
                        <label for="subject" class="col-md-4 control-label">Subject</label>
                            <input class="form-control" type="text" name="subject" value="{{subject}}">
                            {% if has_error %}
                                <span class="help-block">{{error_subject}}</span>
                            {% endif %}
                    </div>

                    <div class="form-group{{ ' has-error' if error_blog_post else '' }}">
                        <label for="blog_post" class="col-md-4 control-label">Blog Post</label>
                            <textarea class="form-control" name="blog_post" cols="30" rows="10" value="">{{blog_post}}</textarea>
                            {% if has_error %}
                                <span class="help-block">{{error_blog_post}}</span>
                            {% endif %}
                    </div>

                    <div class="form-group">
                        <input class="btn btn-primary" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>    




{% endblock %}
