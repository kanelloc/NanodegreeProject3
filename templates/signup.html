{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Register</div>
                <div class="panel-body">
                    <form method="post" class="form-horizontal">
                        <div class="form-group{{ ' has-error' if error_email else '' }}">
                            <label for="email" class="col-md-4 control-label">Email</label>
                            <div class="col-md-6">
                                <input type="text" name="email" class="form-control" value="{{email}}">
                                <span class="help-block">{{error_email}}</span>
                            </div>
                        </div>

                        <div class="form-group{{ ' has-error' if error_username else '' }}">
                            <label for="username" class="col-md-4 control-label">Username</label>
                            <div class="col-md-6">
                                <input type="text" name="username" class="form-control" value="{{username}}">
                                <span class="help-block">{{error_username}}</span>
                            </div>
                        </div>

                        <div class="form-group{{ ' has-error' if error_password else '' }}">
                            <label for="password" class="col-md-4 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="password" name="password" class="form-control">
                                <span class="help-block">{{error_password}}</span>
                            </div>
                        </div>

                        <div class="form-group{{ ' has-error' if error_verify else '' }}">
                            <label for="verify" class="col-md-4 control-label">Verify Password</label>
                            <div class="col-md-6">
                                <input type="password" name="verify" class="form-control">
                                <span class="help-block">{{error_verify}}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <input type="submit" class="btn btn-primary">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
