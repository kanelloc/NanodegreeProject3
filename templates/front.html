{% extends "base.html" %}

{% block content %}

{% for p in posts %}
<div class="post">
    <div class="post-heading">
        <div class="post-title">
            {{p.subject}}
        </div>
        <div class="post-date">
            {{p.created_at.strftime("%b %d, %Y, %R")}}
        </div>
    </div>

    <div class="post-content">
        {{p.blog_post}}
    </div>
</div>
<br><br>
{% endfor %}

{% endblock %}
