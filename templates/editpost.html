{% extends "base.html" %}

{% block content %}
<h2>New post</h2>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Update the Post</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        <div class="form-group{{ ' has-error' if error_subject else '' }}">
                            <label for="subject" class="col-md-4 control-label">Subject</label>
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="subject" value="{{post.subject}}">
                                </div> 
                        </div>

                        <div class="form-group{{ ' has-error' if error_blog_post else '' }}">
                            <label for="blog_post" class="col-md-4 control-label">Blog Post</label>
                                <div class="col-md-6">
                                    <textarea class="form-control" name="blog_post" cols="30" rows="10" value="">{{post.blog_post}}</textarea>
                                </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <input class="btn btn-primary" type="submit">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</div>
  




{% endblock %}
